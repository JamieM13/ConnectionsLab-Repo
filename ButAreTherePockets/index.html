<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are There Pockets</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h1>But Are There Pockets?</h1>
    <h2>a Bechdel test for clothing</h2>
    <section class="retailer_section">
        <p class="retailer_search"> Enter online retailer here. Go</p>
        <p class="retailer_grade"> Grade for JCrew = FAIL</p>
    </section>
    <section class="garment_section">
        <p class="garment_grade"> FAIL</p>
        <img class="garment_img" src="JCrewPants.jpeg" alt="cat" />
        <div class="garment_criteria_all">
            <div class="garment_criteria_item">
                <img class="pass_fail_icon" src="x-mark-512.png" alt="red x" />
                <p class="pass_fail_desc"> Has pockets</p>
            </div>
            <div class="garment_criteria_item">
                <img class="pass_fail_icon" src="x-mark-512.png" alt="red x" />
                <p class="pass_fail_desc"> Pockets hold a standard smart phone</p>
            </div>
            <div class="garment_criteria_item">
                <img class="pass_fail_icon" src="x-mark-512.png" alt="red x" />
                <p class="pass_fail_desc"> Women of XXXdescriptorXXX are represented</p>
            </div>

        </div>
    </section>

</body>

</html>
